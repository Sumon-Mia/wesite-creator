<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Registration Here</h2>
            <form id="register"  method="post">
                <label for="first-name">First Name :</label> <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name"><br><br>
                <label for="last-name">Last Name :</label><br>
                 <input type="text" name="lname" id="name" placeholder="Enter Your Last Name"><br><br>
                <label for="your-name">Your Age :</label><br>
                <input type="number" name="age" id="name" placeholder="How old are You?"><br><br>
                <label for="email">Email :</label><br>
                <input type="email" name="email" id="name" placeholder="Enter Your Valid Email"><br><br>
                <label for="gender">Gender :</label><br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="femail">
                &nbsp;
                <span id="femail">Femail</span><br><br>
                <label for="known-language">Known Language</label><br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="bangla">
                &nbsp;
                <span id="bangla">Bangla</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="eng">
                &nbsp;
                <span id="eng">English</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="arabic">
                &nbsp;
                <span id="arabic">Arabic</span><br><br>
                <input type="submit" value="submit" id="submit">

            </form>
        </div>
    </div>

    
</body>
</html>
